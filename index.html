<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sheron's</title>
  <link rel="shortcut icon" type="image/x-icon" href="S.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: MagdaCleanMono;
      src: url("MagdaCleanMono-Regular.woff") format("woff");
    }

    :root {
      --index: calc(1vw + 1vh);
      --transition: cubic-bezier(.1, .7, 0, 1);
    }

    html, body {
      background: #141414;
      overflow: hidden;
      height: 100%;
    }

    /* Loader styles */
    #loaderWrapper {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: #141414;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader {
      height: 3px;
      width: 60px;
      background: linear-gradient(#a4a4a4 0 0) right/51% 100% no-repeat;
      display: flex;
      animation: l10-0 2s linear infinite;
    }

    .loader:before,
    .loader:after {
      content: "";
      width: 15px;
      background: #a4a4a4;
      animation: l10-1 2s linear infinite;
    }

    .loader:after {
      animation-delay: -1s;
      --s: -1;
    }

    @keyframes l10-1 {
      0%,100% { transform: scaleX(var(--s, 1)) rotate(0); }
      25%,75% { transform: scaleX(var(--s, 1)) rotate(180deg); }
    }

    @keyframes l10-0 {
      0%,49.9% { transform: scaleX(1); }
      50%,100% { transform: scaleX(-1); }
    }

    .site-title,
    .about-me,
    .contact-me {
      font-family: "MagdaCleanMono", monospace;
      font-size: calc(var(--index) * 0.9);
      color: #a4a4a4;
      user-select: none;
      z-index: 10;
    }

    .site-title { position: fixed; top: 4vh; left: 2vw; pointer-events: auto; cursor: pointer; }
    .about-me { position: fixed; top: 4vh; right: 2vw; cursor: pointer; }
    .contact-me { position: fixed; top: 4vh; right: 10vw; cursor: pointer; }

    .main-content {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: width 1s ease;
    }

    .main-content.shrink {
      width: 70vw;
    }

    .wrapper {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .items {
      display: flex;
      gap: 0.4rem;
      perspective: calc(var(--index) * 35);
      transition: transform 1s ease;
      transform-origin: center;
    }

    .items.shrink {
      transform: scaleX(0.85);
    }

    .item {
      width: calc(var(--index) * 4.2);
      height: calc(var(--index) * 14);
      background: #222 center/cover;
      cursor: pointer;
      filter: grayscale(1) brightness(0.5);
      transition: transform 1.25s var(--transition), filter 3s var(--transition), width 1.25s var(--transition);
      will-change: transform, filter, rotateY, width;
      position: relative;
    }

    .item::before, .item::after {
      content: "";
      position: absolute;
      height: 100%;
      width: 20px;
      right: calc(var(--index) * -1);
    }

    .item::after {
      left: calc(var(--index) * -1);
    }

    .items > .item:hover { filter: inherit; transform: translateZ(calc(var(--index) * 10)); }
    .items > .item:hover + * {
      filter: inherit; transform: translateZ(calc(var(--index) * 8.5)) rotateY(35deg); z-index: -1;
    }
    .items > .item:hover + * + * {
      filter: inherit; transform: translateZ(calc(var(--index) * 5.6)) rotateY(40deg); z-index: -2;
    }
    .items > .item:hover + * + * + * {
      filter: inherit; transform: translateZ(calc(var(--index) * 2.5)) rotateY(30deg); z-index: -3;
    }
    .items > .item:hover + * + * + * + * {
      filter: inherit; transform: translateZ(calc(var(--index) * 0.6)) rotateY(15deg); z-index: -4;
    }

    .items > .item:has(+ :hover) { filter: inherit; transform: translateZ(calc(var(--index) * 8.5)) rotateY(-35deg); }
    .items > .item:has(+ * + :hover) { filter: inherit; transform: translateZ(calc(var(--index) * 5.6)) rotateY(-40deg); }
    .items > .item:has(+ * + * + :hover) { filter: inherit; transform: translateZ(calc(var(--index) * 2.5)) rotateY(-30deg); }
    .items > .item:has(+ * + * + * + :hover) { filter: inherit; transform: translateZ(calc(var(--index) * 0.6)) rotateY(-15deg); }

    .items > .item:active, .items > .item:focus {
      width: 28vw;
      filter: inherit;
      z-index: 100;
      transform: translateZ(calc(var(--index) * 10));
      margin: 0 0.45vw;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .line {
      position: fixed;
      background: #a4a4a4;
      z-index: 10;
      transition: all 1s ease;
    }

    .line-horizontal { height: 1px; width: 0; }
    .top-line { top: 10vh; right: 0; }
    .bottom-line { bottom: 10vh; right: 0; }
    .line-animate.line-horizontal { width: 100vw; }

    .about-panel {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: 30vw;
      background: #141414;
      color: #a4a4a4;
      border-left: #a4a4a4 solid 1px;
      font-family: "MagdaCleanMono", monospace;
      overflow: hidden;
      z-index: 8;
      transform: translateX(100%);
      padding: 0;
      transition: transform 0.8s ease, padding 0.8s ease;
    }

    .about-panel::before, .about-panel::after {
      content: "";
      position: absolute;
      left: 0;
      width: 100%;
      height: 10%;
      background: #1a1a1a;
      pointer-events: none;
    }

    .about-panel::before { top: 0; }
    .about-panel::after { bottom: 0; }

    .about-panel.show {
      transform: translateX(0);
      padding: 15vh 4vw 2vh 4vw;
    }

    .about-content {
      opacity: 0;
      transform: translateX(30%);
      transition: opacity 0.6s ease 0.25s, transform 0.6s ease 0.25s;
    }

    .about-panel.show .about-content {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>

<body>
  <!-- Loader wrapper -->
  <div id="loaderWrapper">
    <div class="loader"></div>
  </div>

  <div class="site-title" tabindex="0">Sheron Yang</div>
  <div class="about-me" tabindex="0">About</div>
  <div class="contact-me" tabindex="0">Contact</div>

  <div class="line line-horizontal top-line"></div>
  <div class="line line-horizontal bottom-line"></div>

  <div class="main-content" id="mainContent">
    <div class="wrapper">
      <div class="items">
        <div class="item" tabindex="0" style="background-image:url(https://highflyer.sirv.com/cloud/15_voqq0c.png)"></div>
        <div class="item" tabindex="0" data-link="https://www.ewadirect.com/proceedings/aemps/article/view/5834" style="background-image:url(cis.jpg)"></div>
        <div class="item" tabindex="0" data-link="https://www.figma.com/deck/guW42oUUDeZQDwOCdqgFIU/EcoBear_PitchDeck?node-id=1-42&viewport=-104%2C-15%2C0.5&t=LWuAfEWiNqCjNaoZ-1&scaling=min-zoom&content-scaling=fixed&page-id=0%3A1" style="background-image:url(designathon.jpg)"></div>
        <div class="item" tabindex="0" data-link="https://github.com/xielun-laoshi/WiDS" style="background-image:url(wids.jpg)"></div>
        <div class="item" tabindex="0" data-link="https://www.wellesleyhacks.org/" style="background-image:url(whack.jpg)"></div>
        <div class="item" tabindex="0" data-link="https://github.com/xielun-laoshi/AI4ALL-Group-3D" style="background-image:url(ai4all.jpg)"></div>
        <div class="item" tabindex="0" style="background-image:url(urop.jpg)"></div>
      </div>
    </div>
  </div>

  <div class="about-panel" id="aboutPanel">
    <div class="about-content">
      <h2></h2>
      <p>I'm Sheron Yang. I reply to messages with memes and sometimes emojis. I make coffee. I'm also learning how to learn.</p>
    </div>
  </div>

  <div class="about-panel contact-panel" id="contactPanel">
    <div class="about-content">
      <h2></h2>
      <p>
        <a href="https://www.linkedin.com/in/sheron-yang-63833a329/" target="_blank" rel="noopener noreferrer">Linkedin</a><br />
        <a href="https://github.com/xielun-laoshi" target="_blank" rel="noopener noreferrer">Github</a><br />
        <a href="mailto:xy100@wellesley.edu" target="_blank" rel="noopener noreferrer">Mail</a>
      </p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const $ = (s) => document.querySelector(s);
      const $$ = (s) => document.querySelectorAll(s);

      const aboutBtn = $(".about-me");
      const contactBtn = $(".contact-me");
      const siteTitle = $(".site-title");
      const lines = $$(".line");
      const mainContent = $("#mainContent");
      const aboutPanel = $("#aboutPanel");
      const contactPanel = $("#contactPanel");
      const itemsContainer = $(".items");
      const items = $$(".item");

      let aboutVisible = false;
      let contactVisible = false;
      let expandedItem = null;

      function togglePanel(showAbout, showContact) {
        requestAnimationFrame(() => {
          aboutVisible = showAbout;
          contactVisible = showContact;

          lines.forEach((l) => l.classList.toggle("line-animate", showAbout || showContact));
          mainContent.classList.toggle("shrink", showAbout || showContact);
          aboutPanel.classList.toggle("show", showAbout);
          contactPanel.classList.toggle("show", showContact);
          itemsContainer.classList.toggle("shrink", showAbout || showContact);
        });
      }

      aboutBtn.addEventListener("click", () => togglePanel(!aboutVisible, false));
      contactBtn.addEventListener("click", () => togglePanel(false, !contactVisible));
      siteTitle.addEventListener("click", () => togglePanel(false, false));

      items.forEach((item) => {
        item.addEventListener("click", (e) => {
          e.stopPropagation();
          if (item === expandedItem) {
            const link = item.dataset.link;
            if (link) window.open(link, "_blank");
            expandedItem = null;
          } else {
            if (expandedItem) expandedItem.blur();
            item.focus();
            expandedItem = item;
          }
        });
      });

      document.body.addEventListener("click", () => {
        if (expandedItem) {
          expandedItem.blur();
          expandedItem = null;
        }
      }, { passive: true });

      // Loader delay logic
      const loader = document.getElementById("loaderWrapper");
      setTimeout(() => {
        loader.style.display = "none";
        document.body.style.overflow = "auto";
      }, 1000); // At least 1 second
    });
  </script>
</body>
</html>
