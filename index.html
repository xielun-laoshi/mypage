<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sheron's</title>
  <link rel="shortcut icon" type="image/x-icon" href="S.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: MagdaCleanMono;
      src: url("MagdaCleanMono-Regular.woff") format("woff");
    }

    :root {
      --index: calc(1vw + 1vh);
      --transition: cubic-bezier(.1, .7, 0, 1);
    }

    html,
    body {
      background: #141414;
      overflow: hidden;
      height: 100%;
    }

    .site-title,
    .about-me,
    .contact-me {
      font-family: "MagdaCleanMono", monospace;
      font-size: calc(var(--index) * 0.9);
      color: #a4a4a4;
      user-select: none;
      z-index: 10;
    }

    .site-title {
      position: fixed;
      top: 4vh;
      left: 2vw;
      pointer-events: auto;
      cursor: pointer;
    }
    .about-me {
      position: fixed;
      top: 4vh;
      right: 2vw;
      cursor: pointer;
    }
    .contact-me {
      position: fixed;
      top: 4vh;
      right: 10vw;
      cursor: pointer;
    }

    .main-content {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: width 1s ease;
    }

    .main-content.shrink {
      width: 70vw;
    }

    .wrapper {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .items {
      display: flex;
      gap: 0.4rem;
      perspective: calc(var(--index) * 35);
      transition: transform 1s ease;
      transform-origin: center;
    }

    .items.shrink {
      transform: scaleX(0.85);
    }

    .item {
      width: calc(var(--index) * 3.2);
      height: calc(var(--index) * 14);
      background: #222 center/cover;
      cursor: pointer;
      filter: grayscale(1) brightness(0.5);
      transition: transform 1.25s var(--transition),
        filter 3s var(--transition),
        width 1.25s var(--transition);
      will-change: transform, filter, rotateY, width;
      position: relative;
    }

    .item::before,
    .item::after {
      content: "";
      position: absolute;
      height: 100%;
      width: 20px;
      right: calc(var(--index) * -1);
    }

    .item::after {
      left: calc(var(--index) * -1);
    }

    .items > .item:hover {
      filter: inherit;
      transform: translateZ(calc(var(--index) * 10));
    }
    .items > .item:hover + * {
      filter: inherit;
      transform: translateZ(calc(var(--index) * 8.5)) rotateY(35deg);
      z-index: -1;
    }
    .items > .item:hover + * + * {
      filter: inherit;
      transform: translateZ(calc(var(--index) * 5.6)) rotateY(40deg);
      z-index: -2;
    }
    .items > .item:hover + * + * + * {
      filter: inherit;
      transform: translateZ(calc(var(--index) * 2.5)) rotateY(30deg);
      z-index: -3;
    }
    .items > .item:hover + * + * + * + * {
      filter: inherit;
      transform: translateZ(calc(var(--index) * 0.6)) rotateY(15deg);
      z-index: -4;
    }

    .items > .item:has(+ :hover) {
      filter: inherit;
      transform: translateZ(calc(var(--index) * 8.5)) rotateY(-35deg);
    }
    .items > .item:has(+ * + :hover) {
      filter: inherit;
      transform: translateZ(calc(var(--index) * 5.6)) rotateY(-40deg);
    }
    .items > .item:has(+ * + * + :hover) {
      filter: inherit;
      transform: translateZ(calc(var(--index) * 2.5)) rotateY(-30deg);
    }
    .items > .item:has(+ * + * + * + :hover) {
      filter: inherit;
      transform: translateZ(calc(var(--index) * 0.6)) rotateY(-15deg);
    }

    .items > .item:active,
    .items > .item:focus {
      width: 28vw;
      filter: inherit;
      z-index: 100;
      transform: translateZ(calc(var(--index) * 10));
      margin: 0 0.45vw;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .line {
      position: fixed;
      background: #a4a4a4;
      z-index: 10;
      transition: all 1s ease;
    }

    .line-horizontal {
      height: 1px;
      width: 0;
    }
    .top-line {
      top: 10vh;
      right: 0;
    }
    .bottom-line {
      bottom: 10vh;
      right: 0;
    }
    .line-animate.line-horizontal {
      width: 100vw;
    }

    .about-panel {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: 30vw;
      background: #141414;
      color: #a4a4a4;
      border-left: #a4a4a4 solid 1px;
      font-family: "MagdaCleanMono", monospace;
      overflow: hidden;
      z-index: 8;
      transform: translateX(100%);
      padding: 0;
      transition: transform 0.8s ease, padding 0.8s ease;
    }

    .about-panel::before,
    .about-panel::after {
      content: "";
      position: absolute;
      left: 0;
      width: 100%;
      height: 10%;
      background: #1a1a1a;
      pointer-events: none;
    }

    .about-panel::before {
      top: 0;
    }
    .about-panel::after {
      bottom: 0;
    }

    .about-panel.show {
      transform: translateX(0);
      padding: 15vh 4vw 2vh 4vw;
    }

    .about-content {
      opacity: 0;
      transform: translateX(30%);
      transition: opacity 0.6s ease 0.25s, transform 0.6s ease 0.25s;
    }

    .about-panel.show .about-content {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const aboutBtn = document.querySelector(".about-me");
      const contactBtn = document.querySelector(".contact-me");
      const siteTitle = document.querySelector(".site-title");
      const lines = document.querySelectorAll(".line");
      const mainContent = document.getElementById("mainContent");
      const aboutPanel = document.getElementById("aboutPanel");
      const contactPanel = document.getElementById("contactPanel");
      const items = document.querySelector(".items");

      let aboutVisible = false;
      let contactVisible = false;

      aboutBtn.addEventListener("click", () => {
        aboutVisible = !aboutVisible;
        contactVisible = false;

        if (aboutVisible) {
          lines.forEach((l) => l.classList.add("line-animate"));
          mainContent.classList.add("shrink");
          aboutPanel.classList.add("show");
          contactPanel.classList.remove("show");
          items.classList.add("shrink");
        } else {
          lines.forEach((l) => l.classList.remove("line-animate"));
          mainContent.classList.remove("shrink");
          aboutPanel.classList.remove("show");
          items.classList.remove("shrink");
        }
      });

      contactBtn.addEventListener("click", () => {
        contactVisible = !contactVisible;
        aboutVisible = false;

        if (contactVisible) {
          lines.forEach((l) => l.classList.add("line-animate"));
          mainContent.classList.add("shrink");
          contactPanel.classList.add("show");
          aboutPanel.classList.remove("show");
          items.classList.add("shrink");
        } else {
          lines.forEach((l) => l.classList.remove("line-animate"));
          mainContent.classList.remove("shrink");
          contactPanel.classList.remove("show");
          items.classList.remove("shrink");
        }
      });

      siteTitle.addEventListener("click", () => {
        aboutVisible = false;
        contactVisible = false;

        lines.forEach((l) => l.classList.remove("line-animate"));
        mainContent.classList.remove("shrink");
        aboutPanel.classList.remove("show");
        contactPanel.classList.remove("show");
        items.classList.remove("shrink");
      });
    });
  </script>
