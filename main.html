<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>improved main page</title>
    <style>
      .s-hero {
        position: fixed;
        top: 0;
        left: 0;
        
        width: 100%;
        height: 100%;
        
        background: #f1f0f9;
        cursor: none;
        
        color: #0c0b0e;
        font-family: "Fira Sans", sans-serif;
      }

      .s-hero .s__title {
        position: absolute;
        top: 2vw;
        left: 2vw;

        margin: 0;
        padding: 0;

        font-size: 1.25vw;
      }

      .s-hero .s__catcher {
        position: absolute;
        left: 0;
        bottom: 0;

        width: 100%;

        font-weight: 700;
        font-size: 13vw;
        letter-spacing: -0.025em;
        text-align: center;
        white-space: nowrap;
      }

      .s-hero .s__burger {
        position: absolute;
        top: 2vw;
        right: 2vw;

        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        width: 56px;
        height: 48px;


        &__line {
          margin: 5px 0;
          width: 100%;
          height: 2px;
          background: #0c0b0e
        }
      }

      .s-scene {
        position: fixed;
        top: 0;
        left: 0;
        
        width: 100%;
        height: 100%;
        
        background: #0c0b0e;
        clip-path: inset(100%);
        
        color: #f1f0f9;
        
        pointer-events: none;
        
        .s__title {
          position: absolute;
          top: 2vw;
          right: 2vw;
          left: 2vw;
          
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          
          font-weight: 700;
          font-size: 13vw;
          letter-spacing: -0.025em;
          line-height: 0.9;
          
          &__line {
            &:nth-child(2) {
              margin-left: auto;
            }
          }
        }
        
        .s__word {
          --max-scale: 3;
          
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          
          display: flex;
          justify-content: center;
          flex-direction: row;
          
          font-family: "Climate Crisis", sans-serif;
          font-size: 20vw;
          font-weight: 800;
          text-transform: uppercase;
          
          @keyframes char-scale {
            0% {
              scale: 1 0.1;
            }
            50% {
              scale: 1 var(--max-scale);
            }
            100% {
              scale: 1 0.1;
            }
          }
          &__char {
            animation: char-scale 1.25s cubic-bezier(0.65, 0, 0.35, 1) infinite;
            transform-origin: 50% 86.5%;
            
            &:nth-child(1) {
              color: #fe6319;
              
              
            }
            
            &:nth-child(2) {
              color: #ff68a8;
              animation-delay: 0.25s;
            }
            
            &:nth-child(3) {
              color: #009800;
              animation-delay: 0.5s;
            }
          }
        }
      }

      .cursor {
        position: fixed; 
        top: -1.5vw;
        left: -1.5vw;
        z-index: 2;
        
        width: 3vw;
        height: 3vw;
        
        background: #88f901;
        border-radius: 50%;
        transform: translate3d(var(--x), var(--y), 0);
        
        pointer-events: none;
      }

      .s-svg {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 3;
        
        width: 100%;
        height: 100%;
        
        pointer-events: none;
      }
      </style>
</head>
<body>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lexend:wght@100..900&display=swap" rel="stylesheet">


<div class="s-hero">
  <h1 class="s__title">
    100 Day Challenge<br/>
    by Suz Sirunyan<br/>
    Day 88/100
  </h1>
  
  <div class="s__catcher">
    Underneath It all
  </div>
  
  <div class="s__burger">
    <div class="s__burger__line"></div>
    <div class="s__burger__line"></div>
    <div class="s__burger__line"></div>
  </div>
</div><!-- .s-hero -->
  
<div class="s-scene js-scene">
  <div class="s__title">
    <div class="s__title__line">
      We Are All
    </div>
    <div class="s__title__line">
      A Little Bit
    </div>
  </div>
  
  <div class="s__word js-word">
    <div class="s__word__char">M</div>
    <div class="s__word__char">A</div>
    <div class="s__word__char">D</div>
  </div>
</div><!-- .s-scene -->

<div class="cursor js-cursor"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
  // Selectors
  const scene = document.querySelector('.js-scene')
  const cursor = document.querySelector('.js-cursor')
  const word = document.querySelector('.js-word')

  const mouse = {
    x: 0,
    y: 0,
    smoothX: 0,
    smoothY: 0,
    diff: 0,
    smoothDiff: 0,
    a: 0,
    vx: 0, // add this
    vy: 0  // add this
  }
  const viewport = {
    width: window.innerWidth,
    height: window.innerHeight
  }
  const particles = []
  let particleCnt = 0

  // Mouse move
  function onMouseMove (e) {
    mouse.vx += mouse.x - e.pageX
    mouse.vy += mouse.y - e.pageY
    
    mouse.x = e.pageX
    mouse.y = e.pageY
  }
  window.addEventListener('mousemove', onMouseMove)

  // Resize
  function onResize () {
    viewport.width = window.innerWidth
    viewport.height = window.innerHeight
    
    const wordHeight = word.clientHeight
    const maxScale = viewport.height / (word.clientHeight * 0.75)
    word.style.setProperty('--max-scale', maxScale)
  }
  window.addEventListener('resize', onResize)
  onResize()

  // Emitter
  function emitParticle () {
    let x = 0
    let y = 0
    let size = 0
    
    if (mouse.diff > 0.01) {
      x = mouse.smoothX
      y = mouse.smoothY
      size = mouse.diff * 0.2
    }
    
    if (size === 0) return

    const particle = new Particle(x, y, size)
    particleCnt += 5

    particles.push(particle)
  }

  // Draw path
  function drawPath () {
    let d = ''
    
    particles.forEach((particle, i) => {
      const cmd = i === 0 ? 'M' : 'L'
      const p1 = particle.position()
      
      const particle2 = particles[i + 1] || particles[particles.length - 1]
      const p2 = particle2.position()
      
      if (i > 0) {
        d += `Q ${p1.x} ${p1.y} ${(p1.x + p2.x) / 2} ${(p1.y + p2.y) / 2} `
        // d += `${cmd} ${p1.x} ${p1.y} `
      } else {
        d += `${cmd} ${p1.x} ${p1.y} `
      }
    })
    
    for (let i = particles.length - 1; i >= 0; i--) {
      const particle = particles[i]
      const p1 = particle.position(1)
      
      const particle2 = particles[i - 1] || particles[0]
      const p2 = particle2.position(1)

      d += `Q ${p1.x} ${p1.y} ${(p1.x + p2.x) / 2} ${(p1.y + p2.y) / 2} `
    }
    
    scene.style.clipPath = `path('${d}')`
  }

  // Render
  function render (time) {
    // Smooth mouse
    mouse.smoothX += (mouse.x - mouse.smoothX) * 0.1
    mouse.smoothY += (mouse.y - mouse.smoothY) * 0.1
    
    const dx = mouse.x - mouse.smoothX
    const dy = mouse.y - mouse.smoothY
    
    mouse.diff = Math.hypot(dx, dy)
    
    mouse.smoothDiff += (mouse.diff - mouse.smoothDiff) * 0.1
  
    if (mouse.diff > 0.1) {
      mouse.a = Math.atan2(dy, dx)
    }
    
    emitParticle()
    
    // Cursor
    cursor.style.setProperty('--x', mouse.smoothX + 'px')
    cursor.style.setProperty('--y', mouse.smoothY + 'px')
    
    // Draw path
    drawPath()
    
    // raf
    requestAnimationFrame(render)
  }

  window.addEventListener('load', render)

  /**
   * Particle
   */
  class Particle {
    // Constructor
    constructor (x, y, size) {
      this.size = size
      this.x = x
      this.y = y
      
      this.p = 0
      
      const perpendicular = mouse.a + Math.PI / 2
      const dist = Math.max(viewport.width * 0.0075, mouse.smoothDiff)
      this.offsetX = dist * Math.cos(perpendicular) 
      this.offsetY = dist * Math.sin(perpendicular) 

      // Lifetime
      const tl = gsap.timeline()
      tl.to(
        this,
        {
          p: 1,
          ease: 'power1.inOut',
          duration: 2
        }
      )
      
      tl.to(
        this,
        {
          p: 0,
          ease: 'power4.in',
          duration: 4
        },
        3
      )
      
      tl.call(this.kill.bind(this))
    }
    
    // Return position
    position (direction = -1) {
      return {
        x: this.x + this.offsetX * direction * this.p,
        y: this.y + this.offsetY * direction * this.p
      }
    }
    
    // Kill
    kill () {
      const self = this

      particles.forEach((particle, index) => {
        if (particle === self) {
          particles.splice(index, 1)
        }
      })
    }
  }
  </script>
</body>
</html>
